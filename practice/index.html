<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #showemoji {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #fed9ff;
            width: 600px;
            height: 150px;
            overflow-x: hidden;
            overflow-y: auto;
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickey notes</title>
</head>

<body>
    <nav><h1>Sticky Notes</h1>
        <h1>Your Notes</h1>
    </nav>
    <div class="container">
        <div class="left-container">
            
            <div>
                <textarea name="" id="textarea" rows="10" cols="30" placeholder="//write a note hare"></textarea>
                <input type="color" name="" id="color">

            </div>
            <div id="Add-notes">  
                <button>Add Note</button>
            </div>
            <form action="">
                <input type="search" id="search">
            </form>
            <div id="buttongroup">
                <button value="Smileys & Emotion">Smile</button>
                <button value="People & Body">People</button>
                <button value="Animals & Nature">Animal</button>
                <button value="Food & Drink">Food</button>
                <button value="Travel & Places">Travel</button>
                <button value="Activities">Activities</button>
                <button value="Objects">Object</button>
                <button value="Symbols">System</button>
                <button value="Flags">Flags</button>
                
            </div>
            <div id="showemoji"></div>

        </div>
        <div class="right-container">
            
            <div id="notes-container">
                <p id="pera">You have not added a note yet.</p>
            </div>
            

        </div>
    </div>
    <script src="./emoji.js"></script>
    <script src="./script.js"></script>
</body>

</html>
