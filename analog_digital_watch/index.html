<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog And Digital Watch</title>

</head>

<body>
        <nav>
        <h1>Analog and Digital Clock</h1>
        
    </nav>
    <div class="main">
        <div class="analog">
            <img src="https://th.bing.com/th/id/OIP.Z6O34ZAThpQ2Iebh2InxFAHaEK?rs=1&pid=ImgDetMain" alt="" width="350" height="350">
            <img  src="https://p7.hiclipart.com/preview/980/515/700/clock-face-clip-art-analog-clock-without-hands.jpg"
                alt="" height="350px" width="350px">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>


        </div>
        <div class="digital">
            <span class="hour">00</span>
            <span>:</span>
            <span class="minute">00</span>
            <span>:</span>
            <span class="second">00</span>
            <span class="ampm">00</span>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
