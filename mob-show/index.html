<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile selection</title>
</head>
<body>
    <h1>Select your mobile model</h1>
    <select name="" id="catogry">
        <option value="all">ALL</option>
        <option value="samsung">Samsung</option>
        <option value="apple">Apple</option>
        <option value="oneplus">One Plus</option>
        <option value="vivo">Vivo</option>
    </select>
    <div id="mobiles">
        <div class="product" data-attribute="samsung">
            <img src="samsung.jpg" alt="">
            <h2>Samsung Galaxy S21 Ultra</h2>
            <p>$1000</p>

        </div>
        <div class="product" data-attribute="apple">
            <img src="apple.jpg" alt="">
            <h2>Apple iPhone 12 Pro Max</h2>
            <p>$1500</p>

        </div>
        <div class="product" data-attribute="oneplus">
            <img src="oneplus.jpg" alt="">
            <h2>OnePlus 9 Pro</h2>
            <p>$800</p>

        </div>
        <div class="product" data-attribute="vivo">
            <img src="vivo.jpg" alt="">
            <h2>Vivo Y19</h2>
            <p>$500</p>

        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
